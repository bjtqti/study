<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>如何用Javascript开发简单的秒表</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<header class="title">秒表</header>
		<section class="time">
			<span>00</span>
			<span>00</span>
			<span>00</span>
		</section>
		<div class="control">
			<div class="reset">
				<button>复位</button>
			</div>
			<div class="start">
				<button>启动</button>
			</div>
		</div>
		<ul class="watch-list">
			<li>计次3<i>00:00:44</i></li>
			<li>计次2<i>00:00:44</i></li>
			<li>计次1<i>00:00:44</i></li>
		</ul>
	</div>
</body>
</html>
